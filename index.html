<!DOCTYPE html>
<html>
  <head>
    <title>CryptoPvZ</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Roboto:100,300,300i,400,400i,500,500i,700,700i,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <div class="tab evolve current">Evolution</div>
      <div class="tab idle">Idle Animation</div>
      <div class="tab shooter">Shooter</div>
    </nav>
    <div class="container">
      <div class="text-wrapper">
        <p><span>1</span></p>
      </div>
      <div class="light"></div>
      <div class="glow"></div>
      <div class="seed">
        <div class="seed-inner">
          <img src="img/Seed.svg" />
        </div>
      </div>
      <div class="plant">
        <div class="leaves-back">
          <div class="leaf"><img src="img/Leaves Back.svg" /></div>
        </div>
        <div class="upper-body">
          <div class="head">
            <div class="hair"><img src="img/Hair.svg" /></div>
            <div class="head-inner"><img src="img/Head.svg" /></div>
            <div class="eyes"><img src="img/Eyes 2.svg" /></div>
            <div class="shooter-ball">
              <img src="img/Electric Pea Shooter.svg" />
            </div>
          </div>
          <div class="body">
            <img src="img/Body 1.svg" />
          </div>
          <div class="spark">
            <img src="img/Sparks.svg" />
          </div>
        </div>
        <div class="leaves-front">
          <div class="leaf"><img src="img/Leaves Front.svg" /></div>
        </div>
      </div>
      <div class="button-wrapper">
        <button>Evolve</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="evolve.js"></script>
  </body>
</html>
